name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@master
            - name: Setup Node
              uses: actions/setup-node@master
              with:
                  node-version: "16.x"
            - name: Install packages
              run: npm ci
            - name: Run tests
              run: npm test
    build:
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Build the Docker image
              run: docker build . --file Dockerfile --tag tictactoe:$(date +%s)
    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            id-token: write
        steps:
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v2
