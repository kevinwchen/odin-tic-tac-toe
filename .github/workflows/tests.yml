name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@master
            - name: Setup Node
              uses: actions/setup-node@master
              with:
                  node-version: "16.x"
            - name: Install packages
              run: npm ci
            - name: Run tests
              run: npm test
